<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Generator</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div id="app">
    <div id="head">
      <h1>Generate a random password</h1>
      <h2>Create a strong and secure password to keep your account safe online</h2>
      <button id="genpass" onclick="generatepassword()">Generate password</button>
    </div>

    <div id="options">
      <ul>
        <li>
          <button onclick="increment()">+</button>
          <p id="displayNum">0</p>
          <button onclick="decrement()">-</button>
        </li>
      </ul>
    </div>

    <div id="answers">
      <p id="answer"></p>
    </div>
  </div>

  <script src="index.js"></script>
</body>
</html>
